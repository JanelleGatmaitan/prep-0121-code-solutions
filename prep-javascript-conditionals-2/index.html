<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals - 2</title>
</head>

<body>
  <script>
    var falsyValue1 = '';
    if(falsyValue1) {
      console.log('wont run');
    } else {
      console.log('empty string is a falsy value');
    }

    var falsyValue2 = 0;
    if(falsyValue2) {
      console.log('wont run');
    } else {
      console.log('the number 0 is a falsy value');
    }

    var falsyValue3 = false;
    if(falsyValue3) {
      console.log('wont run');
    } else {
      console.log('false is a falsy value');
    }

    var falsyValue4 = NaN;
    if(falsyValue4) {
      console.log('wont run');
    } else {
      console.log('NaN is a falsy value');
    }

    var falsyValue5 = null;
      if (falsyValue5) {
        console.log('wont run');
      } else {
        console.log('null is a falsy value');
      }

      var falsyValue6;
        if (falsyValue6) {
          console.log('wont run');
        } else {
          console.log('Undefined is a falsy value');
        }
  </script>
</body>

</html>
